<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" media="screen" href="assets/css/materialize.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" media="screen" href="assets/css/master.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="vis-on-med">
        <div class="nav-wrapper teal lighten-1">
            <a href="#" class="brand-logo center">Log in</a>
        </div>
    </nav>
    <div class="login-page">
        <div class="login-box">
            <form action="col s12">
                <div class="row no-margin">
                    <div class="input-field col s12 l12">
                        <input type="text" id="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12 l12">
                        <input type="password" id="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="row no-margin">
                        <div class="input-field col s4 l2">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Log
                                in
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                        <div class="input-field col s8 l10">
                            <p>Dont have an Account?...
                                <a href="register.html" class="waves-effect waves-teal btn-flat blue-text">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Import Jquery -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Import Materialize JavaScrip -->
    <script src="assets/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/$cript.js"></script>
</body>

</html>
