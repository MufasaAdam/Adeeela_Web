<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" media="screen" href="assets/css/materialize.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" media="screen" href="assets/css/master.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="vis-on-med">
        <div class="nav-wrapper teal lighten-1">
            <a href="#" class="brand-logo center">Sign Up</a>
        </div>
    </nav>
    <div class="reg-page">
        <div class="reg-box">
            <form action="col s12">
                <div class="row no-margin" dir="rtl">
                    <div class="input-field col s12 l12">
                        <input type="text" id="name" required>
                        <label for="name">اسم</label>
                    </div>
                    <div class="input-field col s12 l12">
                        <input type="number" id="phone_no" required>
                        <label for="phone_no">هاتف</label>
                    </div>
                    <div class="input-field col s12 l12">
                        <input type="email" id="email" required>
                        <label for="email">البريد الإلكتروني</label>
                    </div>
                    <label for="gender" class="padding">جنس</label>
                    <div class="row no-margin center">
                        <div class="input-field col s6 l6">
                            <p class="no-margin">
                                <label>
                                    <input class="with-gap" name="gender" type="radio" />
                                    <span>ذكر</span>
                                </label>
                            </p>
                        </div>
                        <div class="input-field col s6 l6">
                            <p class="no-margin">
                                <label>
                                    <input class="with-gap" name="gender" type="radio" />
                                    <span>أنثى</span>
                                </label>
                            </p>
                        </div>
                    </div>
                    <div class="input-field col s12 l12">
                        <input type="password" id="password" required>
                        <label for="password">كلمه السر</label>
                    </div>
                    <div class="input-field col s12 l12">
                        <input type="password" id="con_password" required>
                        <label for="con_password">تأكيد كلمة المرور</label>
                    </div>
                    <div class="row no-margin">
                        <div class="input-field col s12 l12">
                            <a class="waves-effect waves-teal btn" style="width:100%;">سجل</a>
                        </div>
                        <div class="input-field col s12 l12">
                            <p>هل لديك حساب..؟
                                <a href="index.html" class="waves-effect waves-teal btn-flat blue-text">تسجيل الدخول</a>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Import Jquery -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- Import Materialize JavaScrip -->
    <script src="assets/js/materialize.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/$cript.js"></script>
</body>

</html>
